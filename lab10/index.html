<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Grid</title>
  <style>
    .gallery {
      --g: 6px; /* the gap */
      display: grid;
      width: 1200px; /* the size */
      aspect-ratio: 1;
      grid: auto-flow 1fr/repeat(3, 1fr);
      gap: var(--g);
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale();
      cursor: pointer;
      transition: 0.5s;
    }
    .gallery img:hover {
      filter: grayscale(0);
    }
    .gallery img:nth-child(2) {
      grid-area: 1/2/span 2/span 2;
      clip-path: polygon(0 0, 100% 0, 100% 100%, calc(50% + var(--g)/4) 100%, 0 calc(50% - var(--g)/4));
    }
    .gallery img:nth-child(3) {
      grid-area: 2/1/span 2/span 2;
      clip-path: polygon(0 0, calc(50% - var(--g)/4) 0, 100% calc(50% + var(--g)/4), 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <button onclick="getimg()">Get IMG</button>
  <div id="gallery" class="gallery"></div>

  <script>
    function getimg() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = ''; // 清除舊圖片

      const imageUrls = [
        'https://picsum.photos/600?random=1',
        'https://picsum.photos/600?random=2',
        'https://picsum.photos/600?random=3',
        'https://picsum.photos/600?random=4',
        'https://picsum.photos/600?random=5',
        'https://picsum.photos/600?random=6'
      ];

      imageUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
